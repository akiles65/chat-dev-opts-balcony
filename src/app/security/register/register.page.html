<ion-header [translucent]="true">
  <ion-toolbar color="dev-opts">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title size="large" class="header">
      <h1 class="title"><b class="t-color-1">DevOpts</b>&nbsp;<b class="t-color-2">Balcony</b></h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col sizeXl="5" sizeLg="7" sizeMd="7" sizeSm="9" offset-xl="3" offset-lg="2" offset-md="2" offset-sm="1">

        <form id="register" #register="ngForm" (ngSubmit)="postUser()" color="dev-opts">
          <img src="../assets/icon/DOB.png"/>
          <ion-item color="dev-opts">
            <ion-input slot="end"
                       name="username"
                       color="dev-opts"
                       label="Username"
                       label-placement="floating"
                       fill="outline"
                       placeholder="Enter Username"
                       [(ngModel)]="username"></ion-input>

            <ion-select slot="end" name="gender" aria-label="Fruit" interface="action-sheet" placeholder="Gender" [(ngModel)]="gender">
              <ion-select-option value="H">Hombre</ion-select-option>
              <ion-select-option value="M">Mujer</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-button type="submit" color="dev-opts" slot="end" [disabled]="register.invalid">
            Register
          </ion-button>

        </form>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
