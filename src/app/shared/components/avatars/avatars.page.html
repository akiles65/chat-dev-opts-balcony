<ion-content class="ion-padding">

  <ion-modal #modal backdrop-dismiss="false" trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>

        <ion-grid>
          <ion-row>
            <ion-col class="container" size="4" *ngFor="let avatar of avatars" (click)="selectedAvatar(avatar.img)">
              <ion-avatar>
                <ion-img src="assets/images/{{avatar.img}}"></ion-img>
              </ion-avatar>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
